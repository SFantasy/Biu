<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8" />
	<meta name="author" content="SFantasy" />
	<link rel="stylesheet" href="stylesheets/basic.css" type="text/css" />
	<title>Basic - Biu Library</title>
	<!--
		Layout doc
	-->
  </head>
  <body>
	<nav class="navbar top-fixed">
	  <div class="inner">
	    <ul class="nav-items">
		  	<li><a href="index.html">首页</a></li>
		  	<li><a href="basic.html" class="active">布局</a></li>
		  	<li><a href="components.html">组件</a></li>
		  	<li><a href="about.html">关于</a></li>
	    </ul>
	</nav>
	<div class="container">
	  	<div class="inner">
			<div id="grid" class="hlist">
			  	<h2>Grid</h2>
			  	<div class="showlayout">	
					<div class="row">
					  <div class="span1">.span1</div>
					  <div class="span9">.span9</div>
					</div>
					<div class="row">
					  <div class="span2">.span2</div>
					  <div class="span8">.span8</div>
					</div>
				    <div class="row">
					  <div class="span3">.span3</div>
					  <div class="span7">.span7</div>
				    </div>
					<div class="row">
					  <div class="span4">.span4</div>
					  <div class="span6">.span6</div>
					</div>
					<div class="row">
					  <div class="span5">.span5</div>
					  <div class="span5">.span5</div>
					</div>
					<div class="row">
					  <div class="span10">.span10</div>
					</div>
			  </div>
			</div>
			<div id="offset" class="hlist">
		  		<h2>Offset</h2>
		  		<div class="showlayout">
					<div class="row">
				  		<div class="offset1 span9">.offset1 .span9</div>
					</div>
					<div class="row">
					  <div class="offset2 span8">.offset2 .span8 </div>
					</div>
					<div class="row">
					  <div class="offset3 span7">.offset3 .span7</div>
					</div>
					<div class="row">
					  <div class="offset4 span6">.offset4 .span6</div>
					</div>
					<div class="row">
					  <div class="offset5 span5">.offset5 .span5</div>
					</div>
					<div class="row">
					  <div class="offset6 span4">.offset6 .span4</div>
					</div>
					<div class="row">
					  <div class="offset7 span3">.offset7 .span3</div>
					</div>
					<div class="row">
					  <div class="offset8 span2">.offset8 .span2</div>
					</div>
					<div class="row">
					  <div class="offset9 span1">.offset9 .span1</div>
					</div>
				</div>
		  	</div>
		</div>
	</div>
	<footer class="footer bottom-fixed">
	  <div class="container">
		<p>Designed by <a href="http://weibo.com/shaofantasy">@SFantasy</a></p>
		<p>MIT Licence</p>
	  </div>
	</footer>
  </body>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript">
	$("[class*='span']").mouseover(function () {
	  $(this).css("background-color", "#66cdaa");
	});
	$("[class*='span']").mouseout(function () {
	  $(this).css("background-color", "#eee");
	});
  </script>
</html>
